<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<img class="heroImage" src="./images/illustration-hero.svg" alt="hero" />
			<h3>Order Summary</h3>
			<p class="description">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
			<div class="priceSection">
				<img src="./images/icon-music.svg" alt="" />
				<div class="planSection">
					<p class="plan">Annual Plan</p>
					<p class="price">$59.99/year</p>
				</div>
				<a href="#">Change</a>
			</div>
			<button class="btnPayment">Proceed to Payment</button>
			<button class="btnCancel">Cancel Order</button>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://linktr.ee/adityackr" target="_blank"
				>Aditya Chakraborty</a
			>.
		</div>
	</body>
</html>
